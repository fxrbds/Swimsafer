<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sofia Swimsafer Theory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="my-3">Sofia Swimsafer Theory</h1>

        <div id="divAlert" class="alert alert-primary" role="alert" style="display: none;">
            A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
    
        <div id="divPreTest" class="fs-3">
            <p>Ready?</p>
            <button type="button" id="cmdStartTest" class="btn btn-primary btn-lg">Start Test</button>
        </div>
    
        <div id="divTestQuestions" style="display: none;"></div>
    
        <div id="divTestResults" style="display: none;"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="test.js"></script>
    <script>
        $(function() {
            $('#cmdStartTest').on('click', function() {
                $('#divPreTest').hide();
                loadTest($('#divTestQuestions'), $('#divTestResults'), $('#divAlert'));
                return false;
            });
        });
    </script>
</body>

</html>
